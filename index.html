<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="color-options">
            <button class="color-blue" onclick="changeColor('lightblue')"></button>
            <button class="color-green" onclick="changeColor('lightgreen')"></button>
            <button class="color-coral" onclick="changeColor('lightcoral')"></button>
        </div>
        <div class="card pt-0 shadow-lg">
            <div class="card-body">
                <h1 class="card-title text-center">To-Do List</h1>
                <form id="todo-form" class="d-flex mb-3" onsubmit="addTask(event)">
                    <input type="text" id="task-input" class="form-control me-3" placeholder="Add a new task" required>
                    <button type="submit" class="btn btn-outline-primary btn-sm">Add</button>
                </form>
                <ul id="todo-list" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
